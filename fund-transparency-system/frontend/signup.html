<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Government Fund Transparency</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Mode Colors */
            --primary-blue: #1e40af;
            --primary-light: #3b82f6;
            --accent-gold: #f59e0b;
            --success-green: #10b981;
            --danger-red: #ef4444;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --border-light: #e5e7eb;
            --input-bg: #f9fafb;
        }

        /* Dark Mode Colors */
        body.dark {
            --text-dark: #f9fafb;
            --text-light: #d1d5db;
            --bg-light: #111827;
            --bg-white: #1f2937;
            --border-light: #374151;
            --input-bg: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--success-green) 0%, var(--primary-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><circle cx="25" cy="10" r="15" fill="url(%23a)"/><circle cx="75" cy="10" r="10" fill="url(%23a)"/></svg>') repeat;
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.25rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1) rotate(15deg);
        }

        /* Main Container */
        .auth-container {
            background: var(--bg-white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            border: 1px solid var(--border-light);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .auth-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--success-green), var(--primary-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header p {
            color: var(--text-light);
            font-size: 1rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 1rem;
            background: var(--input-bg);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-dark);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1rem;
            appearance: none;
        }

        .form-input:focus,
        .form-select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
            background: var(--bg-white);
        }

        .form-group.relative {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--primary-blue);
            background: var(--bg-light);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--success-green) 0%, var(--primary-blue) 100%);
            color: white;
            border: none;
            padding: 1.25rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Messages */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            text-align: center;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        /* Links */
        .auth-links {
            text-align: center;
        }

        .auth-links a {
            color: var(--success-green);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .auth-links a:hover {
            color: var(--primary-blue);
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            z-index: 10;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Hide department field initially */
        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .theme-toggle,
            .back-link {
                top: 1rem;
            }
            
            .theme-toggle {
                right: 1rem;
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
            
            .back-link {
                left: 1rem;
                padding: 0.5rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    
    <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">
        <span id="themeIcon">üåô</span>
    </button>

    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">üë•</div>
            <h1>Join the Movement</h1>
            <p>Create your transparency account</p>
        </div>

        <div id="messageContainer"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="registerName" class="form-label">Full Name</label>
                <input type="text" class="form-input" id="registerName" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="registerEmail" class="form-label">Email Address</label>
                <input type="email" class="form-input" id="registerEmail" required autocomplete="email">
            </div>

            <div class="form-group relative">
                <label for="registerPassword" class="form-label">Password (minimum 6 characters)</label>
                <input type="password" class="form-input" id="registerPassword" required minlength="6" autocomplete="new-password">
                <button type="button" class="password-toggle" id="passwordToggle">Show</button>
            </div>

            <div class="form-group">
                <label for="registerRole" class="form-label">Account Type</label>
                <select class="form-select" id="registerRole" required>
                    <option value="">Select your account type</option>
                    <option value="public">General Public</option>
                    <option value="govt_official">Government Official</option>
                </select>
            </div>

            <div class="form-group hidden" id="departmentField">
                <label for="registerDepartment" class="form-label">Department</label>
                <select class="form-select" id="registerDepartment">
                    <option value="">Select your department</option>
                    <option value="Education">Education</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Infrastructure">Infrastructure</option>
                    <option value="Defense">Defense</option>
                    <option value="Agriculture">Agriculture</option>
                    <option value="Technology">Technology</option>
                    <option value="Social Welfare">Social Welfare</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Create Account
            </button>
        </form>

        <div class="auth-links">
            <p style="color: var(--text-light); margin-bottom: 1rem;">Already have an account? <a href="auth.html">Sign in here</a></p>
            <a href="index.html" style="font-size: 0.875rem;">‚Üê Back to Homepage</a>
        </div>
    </div>

    <script>
        // Global variables
        let isLoading = false;

        // Theme Management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            
            if (theme === 'dark') {
                document.body.classList.add('dark');
                updateThemeToggle(true);
            }
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeToggle(isDark);
        }

        function updateThemeToggle(isDark) {
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // Password Toggle
        function initializePasswordToggle() {
            const passwordInput = document.getElementById('registerPassword');
            const toggleBtn = document.getElementById('passwordToggle');

            toggleBtn.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.textContent = 'Hide';
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.textContent = 'Show';
                }
            });
        }

        // Department Field Toggle
        function initializeDepartmentToggle() {
            const roleSelect = document.getElementById('registerRole');
            const departmentField = document.getElementById('departmentField');
            const departmentSelect = document.getElementById('registerDepartment');

            roleSelect.addEventListener('change', function() {
                console.log('Role changed to:', this.value); // Debug log
                
                if (this.value === 'govt_official') {
                    departmentField.classList.remove('hidden');
                    departmentSelect.required = true;
                } else {
                    departmentField.classList.add('hidden');
                    departmentSelect.required = false;
                    departmentSelect.value = '';
                }
            });
        }

        // Message Display
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }
        }

        // Form Submission
        async function handleRegister(event) {
            event.preventDefault();
            
            if (isLoading) return;
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const role = document.getElementById('registerRole').value;
            const department = document.getElementById('registerDepartment').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Validation
            if (!name || !email || !password || !role) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }

            if (role === 'govt_official' && !department) {
                showMessage('Please select your department', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            // Set loading state
            isLoading = true;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Creating account...';

            try {
                console.log('Sending registration data:', { name, email, role, department }); // Debug log
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password, role, department }),
                });
                
                const data = await response.json();
                console.log('Registration response:', data); // Debug log
                
                if (data.success) {
                    showMessage('Account created successfully! Redirecting to sign in...', 'success');
                    
                    // Clear form
                    document.getElementById('registerForm').reset();
                    document.getElementById('departmentField').classList.add('hidden');
                    
                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = 'auth.html';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Unable to connect to server. Please try again.', 'error');
            } finally {
                // Reset loading state
                isLoading = false;
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Create Account';
            }
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            initializePasswordToggle();
            initializeDepartmentToggle();
            
            // Event listeners
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        });
    </script>
</body>
</html>
